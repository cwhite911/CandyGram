<div ng-show="status.button" class="jumbotron">
  <h1>Raleigh Fiber</h1>
  <p class="lead">
    <img src="images/fiber.jpg" alt="food"><br>
    <p class="text-success">Mmm Fiber...</p>
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="" ng-click="joinUs()">Join Us<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
<div class="container-fluid">
  <div class="row">
  <div ng-show="status.map" class="col-md-6">
    <h4>Raleigh Fiber Map - User: {{user}}</h4>
    <leaflet center="Raleigh" markers="markers" width="800" height="400"></leaflet>
  </div>
  <div ng-show="status.form" class="col-md-6">
    <form name="articleForm" class="form-horizontal" role="form" ng-submit="articleForm.$valid && send(articleForm)" novalidate>
      <div class="form-group">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="articleForm.name" id="name" placeholder="Name" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="articleForm.address" id="address" placeholder="Address" required>
            </div>
        </div>

         <div class="form-group">
            <label class="col-md-3 control-label">City</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="articleForm.city" id="city" placeholder="City" required>
            </div>
        </div>

         <div class="form-group">
            <label class="col-md-3 control-label">State</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="articleForm.state" id="state" placeholder="State" required>
            </div>
        </div>

         <div class="form-group">
            <label class="col-md-3 control-label">Zip</label>
            <div class="col-md-9">
                <input type="number" class="form-control" ng-model="articleForm.zip" id="zip" placeholder="Zip" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
       <pre> {{articleForm | json}}
        </pre>
    </form>
  </div>
</div>

</div>
